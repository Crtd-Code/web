<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="bgimg"></div>
        <div class="login">
            <h1>欢迎回来</h1>
            <form name="myform" action="#" method="POST" onsubmit="return check()">
                <input type="text" name="username" id="username" placeholder="手机/用户名"><br>
                <input type="password" name="pwd" id="pwd" placeholder="密码">
            </form>
            <button type="button" onclick="check();" class="loginButton">登录</button>
            <a href="https://github.com/login" class="OtherLogin">GitHub登录</a>
            <span>没有账号？<a href="./register.html" class="res">去注册一个吧</a><a href="#" class="forget">忘记密码</a></span>
        </div>
        <span class="tag1">Copyright © <a href="../index.html" title="干货集中营" rel="home">干货集中营</a></span>
    </div>
</body>
<script src="../js/login.js"></script>

</html>
